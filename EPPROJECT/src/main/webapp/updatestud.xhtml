<h3 align="center">Update Employee</h3>

<center>

<h:form>

<h:panelGrid columns="3">
<h:outputLabel value="Enter ID" />
<h:inputText value="#{studbean.id}" id="eid" validatorMessage="ID is Compulsory">
<f:validateRequired/>
</h:inputText>
<h:message for="eid"  style="color:red" />
</h:panelGrid>

<br/>

<h:panelGrid columns="3">
<h:outputLabel value="Enter Year" />
<h:inputText value="#{studbean.year}" id="eyear" validatorMessage="Enter your year">
<f:validateDoubleRange minimum="10000.0" maximum="50000.0"></f:validateDoubleRange>
</h:inputText>
<h:message for="eyear"/>
</h:panelGrid>

<br/>

<h:panelGrid columns="3">
<h:outputLabel value="Enter Password" />
<h:inputSecret value="#{studbean.password}" id="epwd" validatorMessage="Password is Compulsory and It must follow pattern">
<f:validateRegex pattern="((?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@#$%]).{6,20})"></f:validateRegex>
</h:inputSecret>
<h:message for="epwd"/>
</h:panelGrid>

<br/>

<h:panelGrid columns="3">
<h:outputLabel value="Enter Contact Number" />
<h:inputText value="#{studbean.contactno}" id="econtact" validatorMessage="Contact Number must contains 10 digits">
<f:validateRegex pattern="^\d{10}$"></f:validateRegex>
</h:inputText>
<h:message for="econtact"/>
</h:panelGrid>

<br/>

<h:commandButton action="#{studbean.updateemp()}" value="Update Employee" />

</h:form>

</center>

</h:body>

</html>
